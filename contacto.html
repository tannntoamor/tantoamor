<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tanto Amor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&family=Fira+Sans+Condensed:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-white text-dark">
    
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm-sm"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="assets/img/logo.png"
            alt="Logo Tanto Amor"
            class="rounded-circle ta-logo"
            width="120"
            height="120"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ilustraciones.html">Ilustraciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <a class="btn btn-dark ms-lg-3 position-relative" href="tienda.html">
            Carrito
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
              id="cart-count"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-7">
            <h1 class="ta-heading h2">Contacto</h1>
            <form id="contact-form" class="mt-3">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Enviar</button>
              <div id="form-status" class="mt-3 small text-secondary"></div>
            </form>
          </div>
          <div class="col-lg-5">
            <h2 class="ta-heading h4">Instagram</h2>
            
            <a
              class="btn btn-outline-dark"
              href="https://instagram.com/tantoamor"
              target="_blank"
              >@tantoamor</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 border-top mt-5 bg-white">
      <div class="container text-center small text-muted">
        © 2025 Tanto Amor — Arte & actitud
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("form-status").textContent =
            "Gracias, tu mensaje fue enviado (demo).";
        });
    </script>
  </body>
</html>
