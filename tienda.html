<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tanto Amor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&family=Fira+Sans+Condensed:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-white text-dark">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm-sm"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="assets/img/logo.png"
            alt="Logo Tanto Amor"
            class="rounded-circle ta-logo"
            width="120"
            height="120"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ilustraciones.html">Ilustraciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <a class="btn btn-dark ms-lg-3 position-relative" href="tienda.html">
            Carrito
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
              id="cart-count"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <h1 class="ta-heading h2 mb-4">Tienda</h1>
        <div class="row g-4" id="products"></div>
        <hr class="my-5" />
        <h2 class="ta-heading h4">Carrito</h2>
        <div id="cart-empty" class="text-secondary">Tu carrito está vacío.</div>
        <div id="cart-items" class="list-group mb-3"></div>
        <div class="d-flex justify-content-between align-items-center">
          <strong>Total: <span id="cart-total">$ 0</span></strong>
          <button class="btn btn-dark" id="checkout-btn">
            Finalizar compra
          </button>
        </div>
      </div>
    </main>
    <footer class="py-4 border-top mt-5 bg-white">
      <div class="container text-center small text-muted">
        © 2025 Tanto Amor — Arte & actitud
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script src="assets/js/shop.js"></script>
  </body>
</html>
